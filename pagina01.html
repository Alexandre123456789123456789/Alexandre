<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 2</title>
</head>

<body>
    <h1>Página 01</h1>
    <h2>Formulário</h2>
    <form action="" method="get">
        <fieldset>
            <legend>Livros</legend>
            <label for="titulo">Título: </label>
            <input type="text" name="Título" id="titulo">
            <br>
            <label for="categoria">Categoria: </label>
            <br>
            <input type="checkbox" name="categoria1" id="categoria1" value="romance">
            <label for="categoria1">Romance</label>
            <input type="checkbox" name="categoria2" id="categoria2" value="suspense">
            <label for="categoria2">Suspense</label>
            <input type="checkbox" name="categoria3" id="categoria3" value="documentario">
            <label for="categoria3">Documentário</label>
            <br>
            <label for="anodepublicacao">Ano de publicação: </label>
            <input type="number" name="Ano de Publicação" id="anodepublicacao">
            <br>
            <label for="editora">Editora</label>
            <br>
            <input type="radio" name="Leitura" id="leiasempre" value="leia sempre">
            <label for="leiasempre">Leia Sempre</label>
            <br>
            <input type="radio" name="Leitura" id="leiamuito" value="leia muito">
            <label for="leiamuito">Leia Muito</label>
            <br>
            <label for="tipodecapa">Tipo de capa: </label>
            <select name="Tipo de capa" id="tipodecapa">
                <option value="dura" selected>Dura</option>
                <option value="mole">Mole</option>
            </select>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
    <br>
    <a href="index.html">Link para página principal</a>
</body>

</html>
